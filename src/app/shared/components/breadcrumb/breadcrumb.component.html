<nz-breadcrumb>
   
  <nz-breadcrumb-item style="color:#1dacd6; font-size: 15px;" *ngFor="let breadcrumb of breadcrumbs">
    <a [routerLink]="breadcrumb.url" >{{ breadcrumb.label }}</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>{{currentPage.label}}</nz-breadcrumb-item>
